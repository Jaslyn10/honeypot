<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illegal Logs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Illegal Access Logs</h1>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Timestamp</th>
                <th>URL Accessed</th>
                <th>User Agent</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.ip_address }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.url_accessed }}</td>
                <td>{{ log.user_agent }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No illegal access logs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Access Attempts by User Agent</h3>
    <img src="data:image/png;base64,{{ img_url }}" alt="User Agent Pie Chart">
</body>
</html>
